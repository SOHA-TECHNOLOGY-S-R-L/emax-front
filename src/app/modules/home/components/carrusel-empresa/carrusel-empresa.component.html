<ngb-carousel class="carousel slide carousel-fade">

        alt="Productos para publicidad, merchandising y branding" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h2 class="text-primary text-uppercase mb-md-3">Importadores directos</h2>
        <h1 class="display-3 text-white mb-md-4">Productos para merchandising</h1>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">

        alt="Importadores directos de productos de merchandising y branding" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h2 class="text-primary text-uppercase mb-md-3">Productos de Merchandising</h2>
        <h1 class="display-3 text-white mb-md-4">Promociona tus productos o servicios</h1>
      </div>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">

    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">

      </div>
