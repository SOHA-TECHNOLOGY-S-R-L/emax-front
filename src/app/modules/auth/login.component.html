<div class="container-fluid bg-secondary py-5">
  <div class="container py-5">
    <div class="row align-items-center py-4">
      <div class="col-md-6 text-center text-md-left">
        <h1 class="display-4 mb-4 mb-md-0 text-primary text-uppercase">INICIAR SESION</h1>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <div class="card">
          <form method="post">
            <div class="card-body">
              <div class="form-group">
               <input type="text" [(ngModel)]="usuario.username" name="username" class="form-control" id="username"
                  required placeholder="Número documento"/>
              </div>
              <div class="form-group">
                <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="password"
                  required placeholder="Clave"/>
              </div>
              <div class="text-center">
                <button (click)='login()' type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
             </div>
              <div class="text-center">
                <a [routerLink]="['/recuperar-clave']" class="text-secondary">¿Olvidaste tu contaseña?</a>
              </div>
            </div>
            <div class="card-footer">
              <a [routerLink]="['/crear-cuenta']" class="text-secondary">Crear cuenta</a> o <a
                [routerLink]="['/tienda/productos-categoria', 'Tienda']" class="text-secondary">Comprar en tienda
                virtual</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
