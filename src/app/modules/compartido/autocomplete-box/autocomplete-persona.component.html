
<mat-form-field>
  <input matInput
    placeholder="Busca por persona o proveedor"
    [formControl]="autocompleteControl"
    aria-label="Number"
    [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
        [displayWith]="mostrarApellidoPersona">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.nomApellRz}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
